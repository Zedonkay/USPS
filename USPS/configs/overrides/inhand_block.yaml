# @package _group_
env: 
  name: "inhand_block"
  class: "envs.inhand_env.InHandEnv"
  params: 
    env_id: "HandManipulateBlockRotateXYZ-v0"
    action_rescale: true
    obs_flatten: true
    max_episode_steps: 100
    random: ${seed}
    task_kwargs:
      perturb_spec:
        mode: "range"
        params:
          torque_scale: {min: 0.7, max: 1.3}
          joint_damping: {min: 0.8, max: 1.2}
          joint_friction: {min: 0.8, max: 1.2}
          gravity_scale: {min: 0.95, max: 1.05}

max_episode_steps: 100

# training params 
num_random_steps: 5e3
num_train_steps: 1e6
eval_frequency: 1e4
num_eval_episodes: 10

# algorithm params
sac_critic_lr: 1e-4
sac_actor_lr: 1e-4
sac_alpha_lr: 1e-4

# replay buffer
replay_buffer_capacity: ${num_train_steps}

