# @package _group_
env: 
  name: "cube_in_hand"
  class: "envs.cube_in_hand_env.CubeInHandEnv"
  params: 
    model_path: null  # Will use default path relative to envs/cube_in_hand_env.py
    control_dt: 0.01
    sim_decimation: 4
    action_scale: 0.15
    soft_joint_limit_factor: 0.9
    success_tolerance: 0.3
    frame_stack: 2
    max_episode_steps: 1000
    random: ${seed}
    task_kwargs: {}

max_episode_steps: 1000

# training params 
num_random_steps: 5e3
num_train_steps: 1e6
eval_frequency: 1e4
num_eval_episodes: 10

# algorithm params
sac_critic_lr: 1e-4
sac_actor_lr: 1e-4
sac_alpha_lr: 1e-4

# replay buffer
replay_buffer_capacity: ${num_train_steps}

